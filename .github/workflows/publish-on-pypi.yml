name: Publish on PyPI

on:
  push:
    tags:
      # After vMajor.Minor.Patch _anything_ is allowed (without "/") !
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:567

    strategy:
      matrix:
        python-version: [3.7, 3.8]
        backend: ['django']
        mongodb-version: [3.6, 4.2]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install postgresql graphviz

    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[testing]
        reentry scan -r aiida

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.2.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Copy my_launchpad file
      run: cp .github/my_launchpad.yaml ./

    - name: Run test suite
      env:
        AIIDA_TEST_BACKEND: ${{ matrix.backend }}
        # show timings of tests
        PYTEST_ADDOPTS: "--durations=0"
      run: py.test --cov aiida_fireworks_scheduler --cov-append .

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[docs]
        reentry scan -r aiida
    - name: Build docs
      run: cd docs && make

  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[pre-commit,docs,testing]
        reentry scan -r aiida
    - name: Run pre-commit
      run: |
        pre-commit install
        pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )

  publish:
    # Only run if all have passed
    needs: [pre-commit, tests, docs]
    runs-on: ubuntu-latest
    if: github.repository == 'zhubonan/aiida-fireworks-scheduler' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Upgrade setuptools and install package
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -e .

    - name: Assert package version
      env:
        TAG_VERSION: ${{ github.ref }}
      run: python ./.github/check_version.py

    - name: Build source distribution
      run: python ./setup.py sdist

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
