# Install pre-commit hooks via:
# pre-commit install

# yapf = yet another python formatter
- repo: https://github.com/pre-commit/mirrors-yapf
  rev: v0.28.0
  hooks:
  - id: yapf
    name: yapf
    args: ["-i"]

- repo: https://github.com/PyCQA/prospector
  rev: 1.1.7
  hooks:
  - id: prospector
    language: system
    types: [python]
    exclude: "(^docs)|(^.github)"

- repo: local
  hooks:
  - id: version-number
    name: Check version numbers
    entry: python ./.github/check_version.py
    language: system
    files: '^(setup.json)|(aiida_fireengine/__init__.py)'
